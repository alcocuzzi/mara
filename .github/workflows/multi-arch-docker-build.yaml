name: Mara image build

on:
  workflow_dispatch:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  dockerize_build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: thecoderepublic
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build and push amd64 (with Dockerfile)
      - name: Build and push amd64
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: thecoderepublic/mara:amd64

      # Build and push arm64 (with Dockerfile_arm64)
      - name: Build and push arm64
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile_arm64
          platforms: linux/arm64
          push: true
          tags: thecoderepublic/mara:arm64

      # Create and push a multi-arch manifest pointing to both images under :latest
      - name: Create and push manifest for latest tag
        run: |
          docker buildx imagetools create \
            --tag thecoderepublic/mara:latest \
            thecoderepublic/mara:amd64 \
            thecoderepublic/mara:arm64

      - name: Show pushed multi-arch manifest
        run: |
          docker buildx imagetools inspect thecoderepublic/mara:latest
